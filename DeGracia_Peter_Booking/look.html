<!DOCTYPE html>
<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head>
            <link href="css/look.css" rel="stylesheet" type="text/css">
            <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
            <title>Look for flight</title>
    </head>
    <body>
        <div class = "main">

                <div class = "time"  align = "right">
                    <div id = "time"></div>       
                </div> 

                <div id="mySidenav" class="sidenav">
                       <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                        <div class = "user" align = "center" >
                            <img src = "css/img/avatar.png">
                            <p>
                                <strong>[USERNAME]</strong><br>Philippines, Manila
                            </p>
                        </div><br>
                        <div class = "link">
                            <a href="history.html"> <img src = "css/img/history-clock-button.png" width = "15%" height = "5%">History</a><br><br>
                            <a href="look.html"  style = "color:#FF0000;"><img src = "css/img/search.png" width = "15%" height = "5%">Search Flights</a><br><br>
                            <a href="#" id = "notavailable"><img src = "css/img/nut-icon.png" width = "15%" height = "5%">Options</a><br><br>
                            <a href="index.html"><img src = "css/img/logout.png" width = "15%" height = "5%">Log out</a>
                        </div>
                </div>
                
                <div class= "opt" >
                    <span onclick="openNav()" style = "font-size: 20px; cursor:pointer; margin-left:10px;"> &#9776; </span>
                    <p><strong>LOOK FOR FLIGHT</strong></p>
                </div>

                <div id="main" style="height:100%;">
                  
                    <div class="slideshow-container">

                            <div class="mySlides fade">
                                <div class="numbertext">1 / 3</div>
                                <img src="css/img/bloom-blooming-blossom-981364.jpg" style="width:100%">
                            </div>
                        
                            <div class="mySlides fade">
                                <div class="numbertext">2 / 3</div>
                                <img src="css/img/architecture-buildings-city-669984.jpg" style="width:100%">
                            </div>
                        
                            <div class="mySlides fade">
                                <div class="numbertext">3 / 3</div>
                                <img src="css/img/architecture-buildings-busy-424172.jpg" style="width:100%">
                            </div>
                        
                            <div style="text-align:center">
                                <span class="dot"></span> 
                                <span class="dot"></span> 
                                <span class="dot"></span> 
                            </div><br>
                        </div>

                            <div class = "content">
                                <form action = "search.html">
                                   <br> <p style = "display:inline;"><Strong>Departure Date</Strong></p>
                                   <p style = "display:inline;"><strong>Return Date</strong></p>
                                   
                                   <input type="date" id="departure" style = "display:inline;" REQUIRED>
                                   <input type="date" id="return" REQUIRED><br><br>
                                   
                                   <p style = "display:inline;"><strong>Origin</strong></p>
                                   <input type = "text" value = "Pilipinas" style = "width:16%;" id = "origin" disabled>  
                                   
                                   <p style = "display:inline; margin-left:0.5vh;"><strong>Destination</strong></p>
                                   <select id = "country" style = "width:22%; padding:4px;" REQUIRED>
                                        <option>Russia</option>
                                        <option>Italy</option>
                                        <option>Hongkong</option>
                                        <option>Japan</option>
                                        <option>Boston</option>
                                        <option>China</option>
                                    </select> <br><br>

                                    <p style = "display:inline;"><Strong># of Passengers</Strong></p>
                                    <p style = "display:inline;"><strong>Cabin Class</strong></p>
                                    
                                    <input type = "number" style = "display:inline;" min="1" max = "10" value = "1" id = "passengers">
                                    <select style = "width:40%; margin-left:1.5vh; padding:4px; border-radius: 30px;" id = "cabin">
                                            <option>First Class</option>
                                            <option>Business Class</option>
                                            <option>Economy Class</option>
                                    </select><br><br>

                                    <div class = "submit" align = "center">
                                        <strong style = "font-family:Segoe UI; font-size:16px;">Round Trip</strong><input type = "radio" name = "trip" REQUIRED id = "trip" value = "Round Trip">
                                        <strong style = "font-family:Segoe UI; font-size:16px;">One Way</strong><input type = "radio" name = "trip" REQUIRED id = "" value = "One Way">
                                        <strong style = "font-family:Segoe UI; font-size:16px;">Multi Way</strong><input type = "radio" name = "trip" REQUIRED id = "" value = "Multi Way">  
                                        <button onClick = "myfunction()">Search</button>
                                    </div>

                                </form>
                            </div>
                </div>   
        </div>
        
        <div id="myModal" class="modal">
                <div class="modal-content" align = "center">
                    <div class="modal-header">
                        <span class="close">&times;</span><br>
                        <h2>ERROR</h2>
                        <img src= "css/img/Path 268.png" width="35%" height="35%" class = "checked">
                        <h2>This Feature is not available right now.<br></h2>
                    </div>
                </div>
            </div>
    
    </body>
    <script src = "js/look.js"></script>
</html>
